<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="This is a webpage about TripHouse, tourism and fun!"
    />
    <meta name="keywords" content="tourism, booking, vacation, resort" />
    <meta name="author" content="Nargiza Akunova" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripHouse</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/content-images/favicon.ico"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container section offer is-centered">
      <h2 class="section__title offer__title">What do we offer</h2>
      <hr class="offer__line" />
      <div class="offer__cards section__cards">
        <div class="section__card section__card--4 offer__card">
          <img
            class="offer__img"
            src="./images/headset.png"
            alt="Headset icon"
          />
          <h3 class="card-title">Support 24/7</h3>
        </div>
        <div class="section__card section__card--4 offer__card">
          <img class="offer__img" src="./images/forum.png" alt="Forum icon" />
          <h3 class="card-title">Communicate directly</h3>
        </div>
        <div class="section__card section__card--4 offer__card">
          <img
            class="offer__img"
            src="./images/devices.png"
            alt="Devices icon"
          />
          <h3 class="card-title">Book online</h3>
        </div>
        <div class="section__card section__card--4 offer__card">
          <img
            class="offer__img"
            src="./images/thumbs-up.png"
            alt="Thumbs up icon"
          />
          <h3 class="card-title">Real guest reviews</h3>
        </div>
      </div>
    </div>
  </body>
</html>
